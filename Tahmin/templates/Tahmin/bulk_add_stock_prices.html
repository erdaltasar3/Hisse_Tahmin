{% extends 'Tahmin/admin_base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <!-- Tarih Seçici -->
    <div class="mb-6 bg-white p-4 rounded-lg shadow-md">
        <form id="dateForm" class="flex items-center space-x-4">
            <div class="flex-1">
                <label for="selectedDate" class="block text-sm font-medium text-gray-700 mb-1">Tarih Seçin</label>
                <input type="date" id="selectedDate" name="date" required 
                    class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            <button type="submit" class="mt-5 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                Tarihi Uygula
            </button>
        </form>
    </div>

    <!-- Arama ve Filtreleme -->
    <div class="mb-6">
        <div class="relative">
            <input type="text" id="stockSearch" placeholder="Hisse ara..." 
                class="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
        </div>
    </div>

    <!-- Hisse Kartları Grid -->
    <div id="stockCards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for stock in stocks %}
        <div class="stock-card bg-white rounded-lg shadow-md p-4" data-stock-id="{{ stock.id }}">
            <div class="flex justify-between items-start mb-4">
                <div>
                    <h3 class="text-lg font-semibold text-gray-800">{{ stock.symbol }}</h3>
                    <p class="text-sm text-gray-600">{{ stock.name }}</p>
                </div>
                <span class="px-2 py-1 text-xs rounded-full {% if stock.is_active %}bg-green-100 text-green-800{% else %}bg-red-100 text-red-800{% endif %}">
                    {% if stock.is_active %}Aktif{% else %}Pasif{% endif %}
                </span>
            </div>
            
            <form class="stock-price-form space-y-3">
                {% csrf_token %}
                <input type="hidden" name="stock_id" value="{{ stock.id }}">
                <input type="hidden" name="date" class="date-input">
                
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Açılış</label>
                        <input type="number" step="0.01" name="opening_price" required 
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Kapanış</label>
                        <input type="number" step="0.01" name="closing_price" required 
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">En Yüksek</label>
                        <input type="number" step="0.01" name="highest_price" required 
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">En Düşük</label>
                        <input type="number" step="0.01" name="lowest_price" required 
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">Hacim</label>
                    <input type="number" name="volume" required 
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <button type="submit" class="w-full px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                    Kaydet
                </button>
            </form>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const dateForm = document.getElementById('dateForm');
        const stockSearch = document.getElementById('stockSearch');
        const dateInputs = document.querySelectorAll('.date-input');
        
        // Tarih seçildiğinde tüm formlara uygula
        dateForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const selectedDate = document.getElementById('selectedDate').value;
            dateInputs.forEach(input => {
                input.value = selectedDate;
            });
        });

        // Hisse arama fonksiyonu
        stockSearch.addEventListener('input', function(e) {
            const searchText = e.target.value.toLowerCase();
            const stockCards = document.querySelectorAll('.stock-card');
            
            stockCards.forEach(card => {
                const stockName = card.querySelector('p').textContent.toLowerCase();
                const stockSymbol = card.querySelector('h3').textContent.toLowerCase();
                
                if (stockName.includes(searchText) || stockSymbol.includes(searchText)) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // Form gönderme işlemi
        document.querySelectorAll('.stock-price-form').forEach(form => {
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (!document.getElementById('selectedDate').value) {
                    alert('Lütfen önce tarih seçin!');
                    return;
                }

                const formData = new FormData(this);
                try {
                    const response = await fetch("{% url 'add_stock_price_api' %}", {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                        }
                    });

                    const result = await response.json();
                    if (result.success) {
                        // Başarılı kayıttan sonra kartı gizle
                        const card = this.closest('.stock-card');
                        card.style.opacity = '0';
                        setTimeout(() => {
                            card.style.display = 'none';
                        }, 300);
                    } else {
                        alert(result.error || 'Bir hata oluştu!');
                    }
                } catch (error) {
                    alert('Bir hata oluştu!');
                    console.error('Error:', error);
                }
            });
        });
    });
</script>

<style>
    .stock-card {
        transition: opacity 0.3s ease-in-out;
    }
</style>
{% endblock %}
