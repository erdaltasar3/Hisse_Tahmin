{% extends 'Tahmin/base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Kayıt Ol</h2>
    
    <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="username">Kullanıcı Adı *</label>
            <input type="text" id="username" name="username" required
                   class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="email">E-posta (Opsiyonel)</label>
            <input type="email" id="email" name="email" 
                   class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 mb-2" for="password1">Şifre *</label>
            <input type="password" id="password1" name="password1" required
                   class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 mb-2" for="password2">Şifre (Tekrar) *</label>
            <input type="password" id="password2" name="password2" required
                   class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
        </div>

        <button type="submit" 
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
            Kayıt Ol
        </button>
    </form>
</div>
{% endblock %}
