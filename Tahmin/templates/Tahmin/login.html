{% extends 'Tahmin/base.html' %}

{% block title %}Giriş Yap{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md mt-10">
    <h2 class="text-2xl font-bold text-center text-blue-600">Giriş Yap</h2>
    
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700">Kullanıcı Adı</label>
            <input type="text" name="username" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700">Şifre</label>
            <input type="password" name="password" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
            Giriş Yap
        </button>
    </form>
</div>
{% endblock %}
